
{% extends "base.html" %}
{% block content %}
  <h2>Update Order Status</h2>
  <form method="post">
    {% csrf_token %}
    <label for="new_status">New Status:</label>
    <input type="text" name="new_status" id="new_status">
    <button type="submit">Update Status</button>
  </form>
{% endblock %}
