 <!-- store/templates/store/order_history.html -->

 {% extends "base.html" %}
 {% block content %}
   <h2>Order History</h2>
   <ul>
     {% for order in orders %}
     <li>
       <h3>Order #{{ order.id }}</h3>
       <p>Total Price: ${{ order.total_price }}</p>
       <p>Ordered on: {{ order.created_at }}</p>
       <!-- Display additional order details as needed -->
     </li>
     {% empty %}
     <p>No orders found.</p>
     {% endfor %}
   </ul>
 {% endblock %}
